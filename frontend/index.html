<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel='stylesheet' href="./styles.css">
  <title>Listening to Nodes</title>
  <style>
    /* div {
      border: 1px solid red;
      padding: 6px;
      min-height: 12px;
    } */
  </style>
</head>
<body>
  <main id="main">
    <div id='form-container'>
     <form id='main-form'>
       <label>Month:</label>
       <input type='number' name='month' placeholder='Ex: 05'>
       <label>Day:</label>
       <input type='number' name='day' placeholder='Ex: 21'>
       <label>Year:</label>
       <input type='number' name='year' placeholder="Ex: 1990">
      <input type='submit' value='See Your Sign' id='submit'>
     </form>
   </div>
  </main>
  <div id='signs'>
    <ul id='horoscope-list'></ul>
  </div>
  <div id="circle"></div>
  <script type="text/javascript" src="index.js"></script>
</body>
</html>
